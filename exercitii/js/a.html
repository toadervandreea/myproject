<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
             let x = parseInt(prompt("Introduce-ti un numar mai mic decat 5"));
        try {
           let y = x - 10;
            if (y >= 5) {
                throw new Error(" y este mai mare 5");
            }
            else {
                alert(y);
            }
                
        } catch (e) {
            alert(e);
        }
    </script>
</body>
</html>
